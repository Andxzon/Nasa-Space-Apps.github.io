<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biological Search Engine</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <header>
            <div class="logo">Biological Search Engine</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="search.html">Search</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="search-container">
                <form id="search-form">
                    <div class="search-input-wrapper">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="search-input" placeholder="Ask me anything...">
                    </div>
                    <h1 class="main-title">An intelligent search engine</h1>
                    <p class="subtitle">Find information and get answers with the power of AI.</p>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Try it now</button>
                        <a href="https://github.com/jgalazka/SB_publications/blob/main/SB_publication_PMC.csv">
                        <button type="button" class="btn btn-secondary">Learn more</button>
                        </a>
                    </div>
                    <br>
                    <br>
                    <p  class="note"><b>Note:</b> Real statistical data for each of the publications will be included soon.</p>
                    <div id="search-status"></div>
                </form>
            </div>
            <div id="results-container"></div>
        </main>
    </div>

    <script src="assets/js/script.js"></script>
